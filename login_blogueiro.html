<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-blogueiro.css">
    <title>Login</title>
</head>
<body>
    <div class="cont">
        <div class="cont-form">
            <div class="text-cadastra-usuario">
                Login
            </div>
            <form id="form">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="senha">
                <input type="password" name="repete-password" id="password-repete" placeholder="repetir senha">
                
                <input type="button" value="Entrar" onclick="logar()"> 
            </form>
        </div>
    </div>
    <script src="js/login_blogueiro.js"></script>
</body>
</html>
